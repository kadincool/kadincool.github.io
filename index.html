<!DOCTYPE html>
<html>
  <head>
    <title>Kadin's github page</title>
    <style>
      body {
        margin: 0;
        padding: 15px;
        font-family: 'Courier New', Courier, monospace;
      }
      div {
        padding: 10px;
        border-radius: 20px;
        margin-bottom: 15px;
        overflow: hidden;
      }
      #welcome {
        background-image: linear-gradient(to left, cyan, white);
      }
      #welcome h2 {
        color: dimgray;
      }
      #welcome h3 {
        color: gray;
      }
      #contact {
        color: white;
        background-color: blue;
        border-color: blue;
        border-style: solid;
        border-width: 3px;
        border-radius: 20px;
        padding: 10px;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      }
      #contact:hover {
        color: blue;
        background-color: white;
      }
      #moreinfo {
        color: gray;
        /*backdrop-filter: blur(10px);*/
        background-color: transparent;
        border-color: gray;
        border-style: solid;
        border-width: 3px;
        border-radius: 20px;
        padding: 10px;
        float: right;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      }
      #moreinfo:hover {
        color: black;
        border-color: black;
        background-color: white;
      }
      .project {
        /*min-height: 50vh;*/
        cursor: pointer;
        position: relative;
        aspect-ratio: 3/1;
      }
      .project::before {
        content: "";
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        z-index: -1;
        transition: filter 0.5s, transform 0.5s;
      }
      .project:hover::before {
        filter: blur(5px);
        transform: scale(1.05);
      }
      .project a {
        color: white;
        font-size: x-large;
        font-weight: bold;
      }
      #ibs::before {
        background-image: linear-gradient(to right, black, transparent), url(./InteractiveBlockScape.png);
        background-size: cover;
        background-position: center;
        /* background-image: linear-gradient(to right, white, lime); */
      }
      #slib {
        text-align: right;
      }
      #slib::before {
        background-image: linear-gradient(to left, black, transparent), url(./SpriteLib.png);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h3>Welcome!</h3>
      <h1>I make games.</h1>
      <h2>I am a programmer of web based games.<br>I can also use Unity, Godot, and Pico-8.</h2>
      <a href="mailto:kadinalone@gmail.com"><button id="contact">Contact me!</button></a>
      <a href="./about"><button id="moreinfo">More about me.</button></a>
    </div>
    <h2>Here's my projects:</h2>
    Look at spritelib if your in my web design class!
    <div class="project" id="slib" onclick="location.href='./SpriteLib'"><a href="./SpriteLib">SpriteLib</a></div>
    <div class="project" id="ibs" onclick="location.href='./InteractiveBlockscape'"><a href="./InteractiveBlockscape">Interactive Blockscape</a></div>
  </body>
</html>
