<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The arcade</title>
    <style>
      body {
        background-color: darkblue;
        background-image: url(./arcadeBg8x.png);
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: large;
        margin: 0;
      }
      #list {
        background-color: rgba(0, 0, 0, 0.25);
        border: white solid;
        box-sizing: border-box;
        border-width: 0 3px;
        backdrop-filter: blur(4px);
        max-width: 1024px;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        min-height: 100vh;
      }
      .game {
        color: white;
        box-sizing: border-box;
        width: 256px;
        height: 384px;
        border: lime solid 3px;
        font-size: x-large;
        /* border-radius: 30px; */
        background-image: linear-gradient(to bottom, rgb(64, 64, 64), rgb(0, 0, 0));
        display: flex;
        justify-content: center;
        align-items: end;
        cursor: pointer;
        text-align: center;
        user-select: none;
        margin: 10px;
        padding: 10pt;
      }
    </style>
  </head>
  <body>
    <div id="list">
      <div class="game" onclick="location='../cuz'">Clouds Underneath Zombies</div>
      <div class="game" onclick="location='../meAndMyself'">Me and Myself</div>
      <div class="game" onclick="location='../InteractiveBlockscape'">Interactive Blockscape</div>
    </div>
  </body>
</html>
